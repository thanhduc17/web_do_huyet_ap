<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hello there üëã</h1>
        <p>Please enter your email & password to create an account</p>
      </div>

      <form id="signupForm">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" />
            <span id="togglePassword">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="form-group terms">
          <label>
            <input type="checkbox" id="terms" />
            I Agree to the Terms, Conditions & Privacy Policy
          </label>
          <p id="termsError" class="error-message hidden">
            B·∫°n ph·∫£i ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n.
          </p>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" id="signupBtn">Sign Up</button>
      </form>

      <!-- Or With -->
      <div class="or-with">Or With</div>
      <div class="socials">
        <button class="social google">
          <img src="/static/img/logo3.png" alt="Google Logo" />
        </button>
        <button class="social apple">
          <img src="/static/img/logo4.png" alt="Apple Logo" />
        </button>
        <button class="social facebook">
          <img src="/static/img/logo2.png" alt="Facebook Logo" />
        </button>
      </div>

      <!-- Footer -->
      <div class="login-link">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>

    <!-- Dialog -->
    <div id="dialog" class="dialog hidden">
      <div class="dialog-content">
        <h2>Sign Up Successful!</h2>
        <p>Please wait... You will be directed to Login.</p>
        <div class="loader"></div>
      </div>
    </div>

    <script src="/static/js/signup.js"></script>
  </body>
</html>
